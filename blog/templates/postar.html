{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}



<div class="container-fluid">
    <div class="row justify-content-center" id="">
            <div class="login-form">
                <form class="" action="" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <h2 class="text-center">Postar</h2>
                    <div class="form-group">
                        {{ form|crispy }}
                    </div>

                    <div class="form-group ">
                        <input type="submit" class="btn btn-success btn-block font-weight-bold" value="Postar">
                    </div>

                </form>

            </div>
    </div>
</div>



{% endblock %}
