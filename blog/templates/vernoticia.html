{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="individual">
    <div class="container bg-white " id="corponoticia">
        <div class="cabeÃ§alho-noticia ">
            <div class="row pt-2 pb-2 border-bottom">
                <span class="badge col pl-5 text-left">Postado em: {{noticia.criado}}</span>
                <span class="badge col pr-5 text-capitalize text-right">Autor: {{noticia.autor}}</span>
            </div>
            {% if noticia.autor == user%}
                <div class="d-flex justify-content-between mx-4 py-2 border-bottom">
                        <a href="{% url 'atualizar' noticia.id %}"
                           class="btn btn-outline-secondary  font-weight-bold ">Modificar</a>
                        <a href="{% url 'deletar' noticia.id %}"
                           class="btn btn-outline-danger font-weight-bold ">Deletar</a>
                    </div>
            {% endif %}
            <div class="page-header ">
                <h1 class="">{{noticia.titulo}}</h1>
            </div>
        <img src="{{noticia.thumbnail.url}}" class="img-thumbnail rounded mx-auto d-block"
             alt="{{noticia.titulo}}">
        </div>
        <p class="text-justify  ">{{noticia.corpo|linebreaks}}</p>


    </div>
</section>

{% endblock %}}
