{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}



<div class="container mt-5 d-flex justify-content-center">
    <div class="perfil-card p-3">
        <div class="d-flex align-items-center">
            <div class="image"> <img src="{{user.perfil.imagem.url}}" class="rounded" width="155"> </div>
            <div class="ml-3 w-100">
                <h4 class="mb-0 mt-0">{{ user.username }}</h4> <span>{{ user.email }}</span>
                <div class="p-2 mt-2 bg-success d-flex justify-content-between rounded text-white stats">
                    <div class="d-flex flex-column"> <span class="posts">Posts</span> <span class="number1">1</span> </div>
                    <div class="d-flex flex-column"> <span class="coments">Comentários</span> <span class="number2">1</span> </div>
                    <div class="d-flex flex-column"> <span class="gostei">Gostei</span> <span class="number3">20</span> </div>
                </div>
            </div>
        </div>
        <form class="" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center">Informações de Perfil</h2>
            <div class="form-group">
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </div>

            <div class="form-group ">
                <input type="submit" class="btn btn-success btn-block font-weight-bold" value="Editar">
            </div>

        </form>
    </div>
</div>

{% endblock %}
